{% extends "base.html" %}

{% block contenido %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4">
                <h2 class="text-center">Crea tu perfil</h2>
                <p class="text-center text-muted">Es rápido y fácil.</p>
                <section>
                    <form method="post" id="registro" action="/registrar">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                                    required minlength="2" maxlength="20" value="{{ request.form.get('nombre', '')}}">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                    placeholder="Apellido" required minlength="2" maxlength="20"
                                    value="{{ request.form.get('apellido', '')}}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="dia">Fecha de nacimiento</label>
                            <div class="row">
                                <div class="col-3">
                                    <input type="number" class="form-control" id="dia" name="dia" min="1" max="31"
                                        placeholder="día" value="{{ request.form.get('dia', '')}}">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="mes" name="mes" min="1" max="12"
                                        placeholder="mes" value="{{ request.form.get('mes', '')}}">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="year" name="year" min="1800"
                                        max="2025" placeholder="Año" value="{{ request.form.get('year', '')}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                            <label class="form-label">Género</label>
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="mujer"
                                            value="mujer" {{ 'checked' if request.form.get('genero')=='mujer' }}>
                                        <label class="form-check-label" for="mujer">Mujer</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="hombre"
                                            value="hombre" {{ 'checked' if request.form.get('genero')=='hombre' }}>
                                        <label class="form-check-label" for="hombre">Hombre</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="correo" name="correo"
                                placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="{{ request.form.get('correo', '')}}">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Contraseña nueva" pattern="(?= *\d)(?= *[a-z])(?= *[A-Z] {8,}"
                                title="Debe de conteneral menos un numero, una mayuscula y un caracter especial"
                                value="{{ request.form.get('password', '')}}">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required placeholder="Confirmar contraseña"
                                value="{{ request.form.get('confirmPassword', '')}}">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Registrarte</button>
                        </div>
                        <a href="http://127.0.0.1:5000/iniciar">¿Ya tienes una cuenta?</a>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
{% endblock %}
